<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VRR Quick Register</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="card">
    <h1>VRR Quick Register</h1>
    <p class="subtitle">Scan → tap → paste. Saves info on this phone so next time is fast.</p>

    <div class="info">
      <div><strong>Apartment:</strong> <span id="aptText">—</span></div>
      <div><strong>Resident:</strong> <span id="residentText">—</span></div>
      <div><strong>Unit:</strong> <span id="unitText">—</span></div>
    </div>

    <label for="apt">Apartment name (VRR Step 1)</label>
    <input id="apt" placeholder="Hebron 121 Station" />

    <div class="grid">
      <div>
        <label for="resident">Resident name (VRR Step 2)</label>
        <input id="resident" placeholder="Martin" />
      </div>
      <div>
        <label for="unit">Unit number (VRR Step 2)</label>
        <input id="unit" placeholder="101" />
      </div>
    </div>

    <hr />

    <h2>Vehicle</h2>

    <div class="grid">
      <div>
        <label for="plate">License plate</label>
        <input id="plate" placeholder="ABC1234" />
      </div>
      <div>
        <label for="state">State (optional)</label>
        <input id="state" placeholder="TX" maxlength="2" />
      </div>
    </div>

    <div class="grid">
      <div>
        <label for="make">Vehicle make</label>
        <input id="make" placeholder="BMW" />
      </div>
      <div>
        <label for="model">Vehicle model</label>
        <input id="model" placeholder="X5" />
      </div>
    </div>

    <hr />

    <h2>Visitor</h2>

    <label for="visitorName">Visitor name</label>
    <input id="visitorName" placeholder="John" />

    <label for="visitorEmail">Visitor email</label>
    <input id="visitorEmail" placeholder="john@example.com" />

    <label for="visitorPhone">Visitor phone (optional)</label>
    <input id="visitorPhone" placeholder="(123) 456-7890" />

    <div class="row">
      <button id="saveBtn" class="btn">Save on this phone</button>
      <button id="clearBtn" class="btn btn-light">Clear</button>
    </div>

    <button id="openStep1Btn" class="btn btn-primary">
      Open VRR Step 1 + Copy Apartment Name
    </button>

    <button id="copyStep2Btn" class="btn btn-light">
      Copy Step 2 Fields (paste into VRR)
    </button>

    <p id="status" class="status"></p>

    <p class="tiny">
      Privacy: Saved info stays only on this device (browser storage).
    </p>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
